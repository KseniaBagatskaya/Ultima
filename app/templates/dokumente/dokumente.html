<main class="b-main">
    <div class="container">
        <div class="b-tabs">
            <div class="b-tabs__container">
                <div class="b-form__title-dark b-form__title">Dokumente {{vm.userCredentials.fname}}</div>
                <form class="document-input" action="http://itls-hh.eu/Document/UploadFile" name="uploadForm" enctype="multipart/form-data" method="post">
                    <input type="text" name="Id" ng-value="vm.id" style="visibility: hidden; display: none;">
                    <button class="add-document-button" type="submit">Dokumente hinzuf√ºgen</button>
                    <input required ng-model="vm.file" id="file-id" type="file" name="Upload">
                </form>
                <div class="documents-list">
                    
                    <div ng-hide="!vm.documents.length" class="item" ng-repeat="document in vm.documents track by $index">
                        {{document.FileName}}
                        <a href="{{document.DownloadLink}}" class="download-button">
                            <img src="content/images/icons/download.png" alt="download">
                        </a>
                    </div>
                    <div ng-show="!vm.documents.length" class="item">Dokumente gefunden</div>
                </div>
            </div>
        </div>
    </div>
</main>
