<div class="b-buy__item b-buy__name">
    {{item.name}}
</div>
<div class="b-buy__item b-buy__bet">
    <span class="b-form__radio-label">
        <label for="first_name">Vermietet?</label>
        <span class="b-form__col b-form__inline">
            <span class="b-form__radio">
                <input ng-model="$parent.item.tiefgaragenstellplatz.prop5" value="1" id="tiefja{{$index}}" type="radio">
                <label for="tiefja{{$index}}">ja</label>
            </span>
            <span class="b-form__radio">
                <input ng-model="$parent.item.tiefgaragenstellplatz.prop5" value="0" id="tiefnein{{$index}}" type="radio">
                <label for="tiefnein{{$index}}">nein</label>
            </span>
        </span>
    </span>
</div>
<div class="b-buy__item b-buy__begin"></div>
<div class="b-buy__item b-buy__options">
            <span class="b-form__input" style="margin-right: 15px;">
            <label for="first_name">&nbsp;</label>
            <img src="content/images/icons/trash_basket.png"
                    class="btn btn__trash btn--light"
                    ng-click="$parent.vm.deleteStellplatze($index)">
        </span>
</div>
