<div class="b-form__group anfrage_item" style="margin: 25px auto;">
    <div class="b-form__group-child">
        <span class="b-form__radio">
    <label>
            <input ng-model="vm.data.reason" value="offen" id="offen" type="radio">
        offen
    </label>
    </span>
        <span class="b-form__radio">

    <label>
        <input ng-model="vm.data.reason" value="angefragt" id="requested"
               type="radio">
        angefragt</label>
    </span>
        <span class="b-form__radio">

    <label>
        <input ng-model="vm.data.reason" value="genehmigt" id="approved"
               type="radio">
        genehmigt</label>
    </span>
        <span class="b-form__radio">
    <label>
        <input ng-model="vm.data.reason" value="abgelehnt" id="declined"
               type="radio">
        abgelehnt
    </label>
    </span>
        <span class="b-form__radio">

    <label>
        <input ng-model="vm.data.reason" value="eingereicht" id="eingereicht"
               type="radio">
        eingereicht</label>
    </span>

        <span class="b-form__radio">
    <label>
        <input ng-model="vm.data.reason" value="abgerechnet"
               type="radio">
        abgerechnet</label>
    </span>

        <span class="b-form__radio">

    <label>
        <input ng-model="vm.data.reason" value="Storno" id="cancellation"
               type="radio">
        Storno</label>
    </span>

    </div>

    <div class="b-form__group-child">
    <span class="b-form__input">
        <select ng-model="vm.data.bank_id" id="editor" style="width: 160px;">
            <option ng-repeat="selector in vm.banks | orderBy: '' track by $index"
                    value="{{$index}}">{{selector}}</option>
        </select>
    </span>
        <span class="b-form__input">
        <label for="anfragestatus">Datum Statuswechsel</label>
        <input ng-model="vm.data.fieldOne" id="anfragestatus" type=date>
    </span>
        <span class="b-form__input">
        <label for="datumanfrage">Datum Anfrage</label>
        <input ng-model="vm.data.fieldTwo" id="datumanfrage" type="date">
    </span>

        <span class="b-form__input">
        <label for="selectablehnungsgrund">Ablehnungsgrund</label>
        <select ng-model="vm.data.fieldFour" id="selectablehnungsgrund">
            <option ng-repeat="selector in vm.match track by $index" value="{{$index}}">{{selector}}</option>
        </select>
    </span>
        <span class="b-form__input">
        <label for="Wiedervorlage:">Wiedervorlage:</label>
        <input ng-model="vm.data.wiedervorlage" id="Wiedervorlage:" type="date">
    </span>
    </div>
    <div class="b-form__group-child b-form__group-child-last">
        <span class="text-title">Betrag:</span>
        <span class="sum">{{item.betrag}} EUR</span>
    </div>
    <div class="b-buy__item b-buy__options delete-area">
    <span class="b-form__input">
    <img src="content/images/icons/trash_basket.png"
         class="btn btn__trash btn--light"
         ng-click="$parent.vm.deleteAnfrage(vm.index)">
    </span>
    </div>
</div>
