<div class='ng-modal' ng-show='vm.modal.isOpened'>
    <div class='ng-modal-overlay' ng-click='vm.modal.toggleModal()'></div>
    <div class='ng-modal-dialog' ng-style='dialogStyle'>
        <div class='ng-modal-close' ng-click='vm.modal.toggleModal()'>X</div>
        <div class='ng-modal-dialog-content'>
            <div class="search-block">
                <form action="" method="get">
                    <div class="b-form__search">
                        <img src="content/images/icons/search.png" alt="search">
                        <input type="text" ng-model="searchText" placeholder="VorgÃ¤nge suchen (Name, Vorgangsnummer, Telefonnummer...)">
                    </div>
                </form>
                <div class="b-form__results">
                    <table class="b-form__results-table">
                        <thead>
                        <tr>
                            <th class="first">Vorgangsnummer</th>
                            <th>Name Antragsteller</th>
                            <th>Telefon</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in $parent.vm.users_data | filter:searchText" ng-click="vm.toggle()" ui-sref="app.tabs.antragsteller({id: item.VorgangId})">
                            <td class="column-number-op first">
                                <img src="content/images/icons/big_user.png" alt="">
                                <span class="number-op">{{item.Code}}</span>
                            </td>
                            <td><p>{{item.Vorname}}</p></td>
                            <td>{{item.Telephone}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
